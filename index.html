<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR - Interactive Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --up: #22c55e;
            --down: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: var(--card);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .header { text-align: left; margin-bottom: 2rem; }
        .label { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .rate { font-size: 4.5rem; font-weight: 800; margin: 0.5rem 0; letter-spacing: -2px; }
        .meta { color: #64748b; font-size: 0.85rem; }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
            cursor: grab;
        }
        
        .instruction {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #475569;
            text-align: center;
        }

        .loader {
            border: 3px solid #334155;
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div id="loading"><div class="loader"></div></div>

    <div id="content" style="display: none;">
        <div class="header">
            <span class="label">USD / INR Real-time</span>
            <div id="rate-display" class="rate">0.00</div>
            <div id="update-time" class="meta"></div>
        </div>

        <div class="chart-wrapper">
            <canvas id="historyChart"></canvas>
        </div>
        <p class="instruction">↔ Drag or Scroll the chart to see historical data (Compressed)</p>
    </div>
</div>

<script>
    async function initTracker() {
        try {
            const response = await fetch('https://www.fxexchangerate.com/usd-inr.json');
            const data = await response.json();
            
            const history = data.f.h;
            const dates = Object.keys(history).reverse();
            const rates = dates.map(d => history[d]);

            const latest = rates[rates.length - 1];
            const prev = rates[rates.length - 2];
            
            setupUI(latest, prev, data.f.date, dates, rates);
        } catch (e) {
            document.getElementById('loading').innerHTML = "Error loading data.";
        }
    }

    function setupUI(latest, prev, time, labels, values) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        const display = document.getElementById('rate-display');
        display.innerText = `₹${latest.toFixed(3)}`;
        display.style.color = latest < prev ? 'var(--down)' : 'var(--up)';
        document.getElementById('update-time').innerText = `Last updated: ${time}`;

        const ctx = document.getElementById('historyChart').getContext('2d');
        
        // Configuration for "Zoomed In" effect on the last month
        const totalDataPoints = labels.length;
        const initialMin = totalDataPoints > 30 ? totalDataPoints - 30 : 0;
        const initialMax = totalDataPoints - 1;

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    borderColor: latest < prev ? '#ef4444' : '#22c55e',
                    borderWidth: 3,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    tension: 0.2,
                    fill: {
                        target: 'origin',
                        above: latest < prev ? 'rgba(239, 68, 68, 0.1)' : 'rgba(34, 197, 94, 0.1)',
                    }
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x',
                        },
                        zoom: {
                            wheel: { enabled: true },
                            pinch: { enabled: true },
                            mode: 'x',
                        },
                        limits: {
                            x: { min: 0, max: totalDataPoints - 1 }
                        }
                    }
                },
                scales: {
                    x: {
                        // This sets the initial "Zoom" window to the last 30 entries
                        min: initialMin,
                        max: initialMax,
                        grid: { display: false },
                        ticks: { color: '#64748b', maxTicksLimit: 8 }
                    },
                    y: {
                        grid: { color: '#334155' },
                        ticks: { color: '#64748b' }
                    }
                }
            }
        });
    }

    initTracker();
</script>
</body>
</html>
