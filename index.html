<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR - Interactive Tracker (IST)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --up: #22c55e;
            --down: #ef4444;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: var(--card);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .header { text-align: left; margin-bottom: 2rem; position: relative; }
        .label { 
            font-size: 0.9rem; 
            color: #94a3b8; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: var(--up);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(34, 197, 94, 0.4);
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0); }
        }

        .rate { font-size: 4.5rem; font-weight: 800; margin: 0.5rem 0; letter-spacing: -2px; }
        .meta { color: #64748b; font-size: 0.85rem; font-family: monospace; }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
            cursor: grab;
        }

        .instruction {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #475569;
            text-align: center;
        }

        .loader-container { text-align: center; padding: 40px; }
        .loader {
            border: 3px solid #334155;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .rate { font-size: 3.2rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loading" class="loader-container">
        <div class="loader"></div>
        <p style="color: #64748b;">Processing IST Market Data...</p>
    </div>

    <div id="content" style="display: none;">
        <div class="header">
            <span class="label"><span class="pulse"></span> USD / INR Live</span>
            <div id="rate-display" class="rate">₹0.000</div>
            <div id="update-time" class="meta"></div>
        </div>

        <div class="chart-wrapper">
            <canvas id="historyChart"></canvas>
        </div>
        <p class="instruction">↔ Drag to Pan • Scroll to Zoom • Format: DD/MM/YYYY (IST)</p>
    </div>
</div>

<script>
    async function initTracker() {
        try {
            // 1. Fetch Today's Live Data
            const liveRes = await fetch('https://open.er-api.com/v6/latest/USD');
            const liveData = await liveRes.json();
            const liveRate = liveData.rates.INR;

            // 2. Fetch Historical Data
            const historyRes = await fetch('https://www.fxexchangerate.com/usd-inr.json');
            const historyData = await historyRes.json();
            
            const history = historyData.f.h;
            let rawDates = Object.keys(history).reverse();
            let rates = rawDates.map(d => history[d]);

            // 3. Indian Standard Time Formatters
            const dateFormatter = new Intl.DateTimeFormat('en-IN', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                timeZone: 'Asia/Kolkata'
            });

            const timeFormatter = new Intl.DateTimeFormat('en-IN', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true,
                timeZone: 'Asia/Kolkata'
            });

            // Convert raw historical dates to DD/MM/YYYY
            let dates = rawDates.map(d => {
                const [y, m, day] = d.split('-');
                return dateFormatter.format(new Date(y, m - 1, day));
            });

            // 4. Handle Live Data Point (using time_last_update_utc from your data)
            const utcUpdateStr = liveData.time_last_update_utc;
            const updateDateObj = new Date(utcUpdateStr);
            const todayIST = dateFormatter.format(updateDateObj);
            
            if (dates[dates.length - 1] !== todayIST) {
                dates.push(todayIST);
                rates.push(liveRate);
            } else {
                rates[rates.length - 1] = liveRate; 
            }

            const latest = liveRate;
            const prev = rates[rates.length - 2];
            const formattedRefreshTime = timeFormatter.format(updateDateObj);

            setupUI(latest, prev, formattedRefreshTime, dates, rates);
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = "Market Sync Error. Please retry.";
        }
    }

    function setupUI(latest, prev, time, labels, values) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        const display = document.getElementById('rate-display');
        display.innerText = `₹${latest.toFixed(3)}`;
        
        const isUp = latest >= prev;
        display.style.color = isUp ? 'var(--up)' : 'var(--down)';
        document.getElementById('update-time').innerText = `Last Market Refresh: ${time}`;

        const ctx = document.getElementById('historyChart').getContext('2d');
        const totalPoints = labels.length;
        const initialMin = totalPoints > 30 ? totalPoints - 30 : 0;

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Rate',
                    data: values,
                    borderColor: isUp ? '#22c55e' : '#ef4444',
                    borderWidth: 3,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    tension: 0.15,
                    fill: true,
                    backgroundColor: (context) => {
                        const chart = context.chart;
                        const {ctx, chartArea} = chart;
                        if (!chartArea) return null;
                        const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
                        gradient.addColorStop(0, isUp ? 'rgba(34, 197, 94, 0.2)' : 'rgba(239, 68, 68, 0.2)');
                        gradient.addColorStop(1, 'rgba(30, 41, 59, 0)');
                        return gradient;
                    }
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: '#1e293b',
                        callbacks: {
                            label: (context) => ` ₹${context.parsed.y.toFixed(3)}`
                        }
                    },
                    zoom: {
                        pan: { enabled: true, mode: 'x' },
                        zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' },
                        limits: { x: { min: 0, max: totalPoints - 1 } }
                    }
                },
                scales: {
                    x: {
                        min: initialMin,
                        max: totalPoints - 1,
                        grid: { display: false },
                        ticks: { color: '#64748b', maxTicksLimit: 7 }
                    },
                    y: {
                        grid: { color: 'rgba(51, 65, 85, 0.5)' },
                        ticks: { 
                            color: '#64748b', 
                            callback: (val) => '₹' + val.toFixed(2) 
                        }
                    }
                }
            }
        });
    }

    initTracker();
</script>
</body>
</html>
